<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Cascading Style Sheet -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- BOOTSTRAP FILES -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <img src="images/bg-pattern-desktop.svg" alt="bg-pattern">
  <section id="grid1">
      <img class="grid-logo" src="images/logo.svg" alt="logo-img">
  </section>
  <section id="grid2">
    <img class="grid-image" src="images/hero-desktop.jpg" alt="hero-img">
  </section>
  <section id="grid3">
      <h1><spam>We're</spam><br>coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="content value" action="sameeemishra@gmail.com" method="post">
        <input type="email" name="email" placeholder="Email Address" style="border-color: #888888;">
        <button type="submit" name="button"><img class="arrow" src="images/icon-arrow.svg" alt="button-arrow"></button>
      </form>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Sameer Mishra</a>.
        </p>
      </footer>
  </section>

</html>
